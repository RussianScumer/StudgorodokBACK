openapi: 3.0.0
info:
  title: StudgorodAPI
  version: 1.0.0
servers:
  - url: http://a0872478.xsph.ru/api
  - url: http://127.0.0.1:8000/api
tags:
  - name: BFF
    description: Один requestBody на все запросы
  - name: Authorize
    description: Все пути для авторизации
  - name: Admin
    description: Все пути для администратора
  - name: News
    description: Все пути для новостей
  - name: Canteen
    description: Все пути для столовой
paths:
  /:
    post:
      summary: Все виды запросов для Android приложения
      tags:
        - BFF
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                route: # Брать из ApiBffController пока что
                  type: string
                  description: Название пути до домена
                  example: authorize_login
                method:
                  type: string
                  description: HTTP метод
                  example: GET
                username:
                  type: string
                  description: Имя пользователя для входа
                  example: userID
                password:
                  type: string
                  format: password
                  description: Пароль для входа
                  example: password
                token:
                  type: string
                  description: Токен пользователя
                  example: null
                title:
                  type: string
                  description: Название новости
                  example: test
                content:
                  type: string
                  description: Описание новости
                  example: test
                img:
                  type: string
                  description: Путь до картинки
                  example: unchanged
                id:
                  type: integer
                  description: ID объекта
                  example: 0
                cursor:
                  type: string
                  description: Курсор для пагинации
                  example: null
      responses:
        '200':
          description: Успешное выполнение запроса
          content:
            application/vnd.authorize.login+json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      acc_token:
                        type: string
                      is_admin:
                        type: boolean
                      full_name:
                        type: string
                      group:
                        type: string
                  meta:
                    type: object
                    properties:
                      code:
                        type: integer
                        example: 200
                  error:
                    type: object  # Пустой объект для ошибок
            application/vnd.authorize.quit+json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      status:
                        type: string
                  meta:
                    type: object
                    properties:
                      code:
                        type: integer
                        example: 204
                  error:
                    type: object  # Пустой объект для ошибок
            application/vnd.news.show+json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        title:
                          type: string
                          example: test
                        content:
                          type: string
                          example: test
                        img:
                          type: string
                          description: Путь до изображения
                          example:
                        created_at:
                          type: string
                          format: date-time
                          description: Время создания новости
                  meta:
                    type: object
                    properties:
                      cursor:
                        type: string
                        example: null
                      code:
                        type: integer
                        example: 200
                  error:
                    type: object  # Пустой объект для ошибок
        # TODO: Дописать news.store, news.update, news.destroy
        # TODO: Дописать коды ошибок
  /authtorize:
    post:
      summary: Войти в ОРИОКС
      tags:
        - Authorize
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  description: Имя пользователя для входа
                password:
                  type: string
                  format: password
                  description: Пароль для входа
                token:
                  type: string
                  description: Токен пользователя (опционально)
      responses:
        '201':
          description: Пользователь вошёл в ОРИОКС
          content:
            application/json:
              schema:
                type: object
                properties:
                  full_name:
                    type: string
                    description: Полное имя пользователя
                  group:
                    type: string
                    description: Группа пользователя
                  token:
                    type: string
                    description: Токен аутентификации пользователя
        '500':
          description: Пользователь не вошёл в ОРИОКС
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Описание ошибки
  /admin:
    post:
      summary: Проверить является ли пользователь админом
      tags:
        - Admin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: string
                  description: ОРИОКС ID пользователя
      responses:
        '201':
          description: Пользователь - админ
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: Результат
        '200':
          description: Пользователь - не админ
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: Результат
        '401':
          description: Возникла ошибка
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: Ошибка
  /news:
    post:
      summary: Добавить новость
      tags:
        - News
      parameters:
        - name: Acctoken
          in: header
          description: Токен доступа
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                img:
                  type: string
                title:
                  type: string
                content:
                  type: string
      responses:
        '201':
          description: Новость успешно добавлена
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
        '500':
          description: Возникла ошибка
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  /news/{id}:
    get:
      summary: Получить последние 10 новостей
      tags:
        - News
      parameters:
        - name: id
          in: path
          description: ID новости
          required: true
          schema:
            type: integer
        - name: Acctoken
          in: header
          description: Токен доступа
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Успешный ответ
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    img:
                      type: string
                    title:
                      type: string
                    content:
                      type: string
    put:
      summary: Обновить новость
      tags:
        - News
      parameters:
        - name: id
          in: path
          description: ID новости
          required: true
          schema:
            type: integer
        - name: Acctoken
          in: header
          description: Токен доступа
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                img:
                  type: string
                title:
                  type: string
                content:
                  type: string
      responses:
        '201':
          description: Новость успешно обновлена
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
        '500':
          description: Возникла ошибка
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
    delete:
      summary: Удалить новость
      tags:
        - News
      parameters:
        - name: id
          in: path
          description: ID новости
          required: true
          schema:
            type: integer
        - name: Acctoken
          in: header
          description: Токен доступа
          required: true
          schema:
            type: string
      responses:
        '201':
          description: Новость успешно удалена
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
        '404':
          description: Возникла ошибка
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  /canteen:
    get:
      summary: Получить все блюда
      tags:
        - Canteen
      parameters:
        - name: Acctoken
          in: header
          description: Токен доступа
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Успешный ответ
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    img:
                      type: string
                    title:
                      type: string
                    price:
                      type: string
                    type:
                      type: string
    post:
      summary: Добавить блюдо
      tags:
        - Canteen
      parameters:
        - name: Acctoken
          in: header
          description: Токен доступа
          required: true
