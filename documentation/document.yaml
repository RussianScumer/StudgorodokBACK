        - name: Acctoken
          in: header
          description: Токен доступа
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                img:
                  type: string
                title:
                  type: string
                price:
                  type: string
                type:
                  type: string
      responses:
        '201':
          description: Блюдо успешно обновлено
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
        '500':
          description: Возникла ошибка
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
    delete:
      summary: Удалить блюдо
      tags:
        - Canteen
      parameters:
        - name: id
          in: path
          description: ID блюда
          required: true
          schema:
            type: integer
        - name: Acctoken
